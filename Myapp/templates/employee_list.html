<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 class="text-center fw-bold">Employee List</h1>
    <div class="container">
        <div class="row">
            <div class="col-"></div>
            <div class="col-12">
                <table class="table table-dark table-stripped">
                    <tr class="text-center">
                        <th>Name</th>
                        <th>Age</th>
                        <th>Salary</th>
                        <th>Designation</th>
                        <th>Email</th>
                        <th>Phone</th>
                        <th>Place</th>
                        <th>Action</th>
                    </tr>
                    {%for e in employees%}
                   <tr>
                    <td class="p-4">{{e.name}}</td>
                    <td>{{e.age}}</td>
                    <td>{{e.salary}}</td>
                    <td>{{e.designation}}</td>
                    <td>{{e.email}}</td>
                    <td>{{e.phone}}</td>
                    <td>{{e.place}}</td>
                    <td><a href="{%url 'emp-info' e.id%}" class="btn btn-success">View</a>
                   <a href="{%url 'emp-delete' e.id%}" class="btn btn-danger">Remove</a>
                   <a href="{%url 'emp-update' e.id%}" class="btn btn-warning">Edit</a>
                   <a href="{%url 'work-all' e.id%}" class="btn btn-info">Work List</a>
                   <a href="{%url 'work-add' e.id%}" class="btn btn-primary">Add Work</a>
                </td>
                   </tr>
                    {%endfor%}
                </table>
            </div>
            <div class="col-"></div>
        </div>
    </div>
    <center>
    <div><a href="{%url 'emp-add'%}" class="btn btn-dark">Add Employee</a></div></center>

    </div>
    <hr>

</body>
</html>
