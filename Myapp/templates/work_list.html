<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-1"></div>
            <div class="col-10">
                <table class="table table-striped  mt-5 table-success border border-2 shadow ">
                    <tr>
                        <th>Title</th>
                        <th>Description</th>
                        <th>StartDate</th>
                        <th>EndDate</th>
                        <th>Status</th>
                        <th>Action</th>
                    </tr>
                  
                    {%for w in works%}
                       <tr>
                         <td>{{w.title}}</td>
                        <td>{{w.description}}</td>
                        <td>{{w.start_date}}</td>
                        <td>{{w.end_date}}</td>
                        <td>{{w.status}}</td>
                        <td>
                            <a href="{%url 'work-edit' w.id%}" class="btn btn-warning">Edit</a>
                            <a href="{%url 'work-remove' w.id%}" class="btn btn-danger">Delete</a>
                        </td>
                       </tr>
                    {%endfor%}
                        

                    </tr>
                </table>
            </div>
            <div class="col-1"></div>
        </div>
    </div>
</body>
</html>
