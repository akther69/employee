<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-2"></div>
            <div class="col-8 p-4 border rounded shadow mt-3">
                <h1 align="center">Add New Employee</h1>
                <form action="" method="post">
                    {%csrf_token%}
                    <div class="mb-3">
                        <label for="">
                            Enter Name:
                        </label>
                        <input type="text" name="nameBox" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label for="">
                            Age:
                        </label>
                        <input type="text" name="ageBox" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label for="">
                            Salary:
                        </label>
                        <input type="text" name="salaryBox" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label for="">
                            Designation:
                        </label>
                        <input type="text" name="designationBox" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label for="">
                            Email:
                        </label>
                        <input type="email" name="emailBox" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label for="">
                            Phone:
                        </label>
                        <input type="text" name="phoneBox" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label for="">
                            Place:
                        </label>
                        <input type="text" name="placeBox" class="form-control">
                    </div>
                    <div class="mb-3 text-center">
                        <button type="submit" class="btn btn-danger">Add Employee</button>
                    </div>
                </form>
            </div>
            <div class="col-2"></div>
        </div>
    </div>
</body>
</html>
